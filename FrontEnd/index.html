<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button class="getAllEvents btn btn-primary mt-5 mx-5 px-5">Get ALL</button>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">ID</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
<div class="events">
    <div class="card cards mt-5 p-5">
    </div>
</div>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(".getAllEvents").click(function () {
       $.ajax({
           url: 'http://localhost:8080/event/event',
           method: 'GET',
           success: function (response) {
               console.log(response);
               response.map( (res) => {
                   const h3 = document.createElement('h3');
                   const h5 = document.createElement('h5');
                   const p = document.createElement('p');
                   const p2 = document.createElement('p');
                   const hr = document.createElement('hr');


                   h3.innerHTML = res.name;
                   h5.innerHTML = res.time;
                   p2.innerHTML = res.id;
                   p.innerHTML = res.date;
                   console.log(res);
                   $(".cards").append(h3, h5, p2, p, hr);
               })
           }
       })
    });
</script>
</body>
</html>
